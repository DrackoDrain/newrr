<html>
    <head> 
        <title> Tables  </title>
    </head>
    <body>
       <p> <h3> I am Creating a table </h3> </p>
       <br>
       <br>
       <table border="10" bgcolor="#ffcdc9" cellpadding="60" width="100%">
        <tr>
            <th>Number</th>
            <th>Number</th>
            <th>Number</th>
            <th>Number</th>
        </tr>
        <tr align="center" >
             <td> 1 </td>
             <td> 2 </td>
             <td> 3 </td>
             <td> 4 </td>
        </tr>
        <tr align="center"> 
            <td> 5 </td>
            <td> 6 </td>
            <td> 7 </td>
            <td> 8 </td>
        </tr>
        <tr align="center">
            <td> 9 </td>
            <td> 10 </td>
            <td> 11 </td>
            <td> 12 </td>
        </tr>
       </table>
  <!-- same table with merged feature and backgroud color -->
       <p>
        <h1>  One more example but some difference</h1>
       </p>
       
       <table border="10" bgcolor="#ffcdc9" cellpadding="60" width="100%">
        <tr>
            <th>Number</th>
            <th>Number</th>
            <th>Number</th>
            <th>Number</th>
            <th>New</th>
        </tr>
        <tr align="center" >
             <td> 1 </td>
             <td rowspan="2" bgcolor="#9ed2e8"> Merged</td>
             <td> 3 </td>
             <td> 4 </td>
             <td rowspan="3" bgcolor="#9ed2e8"> Merged</td>
        </tr>
        <tr align="center"> 
            <td> 5 </td>
            
            <td> 7 </td>
            <td> 8 </td>
        </tr>
        <tr align="center">
            <td> 9 </td>
            <td> 10 </td>
            <td colspan="2" bgcolor="#9ed2e8" > Merged</td>
        </tr>
       </table>
    </body>
</html>
